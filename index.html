<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typing Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container  shadow bg-light rounded py-5 my-5">
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <h1 class="fw-bold text-success">Typing Test</h1>
                <p id="sentence" class="mt-4 fs-5">Click on Start Button</p>
               <input id="input-field" class="form-control my-4 fs-5"  disabled autocomplete="off" />
               <div class="d-flex gap-2 justify-content-center">
                <button class="btn btn-success" id="start-btn">Start</button>
                <button class="btn btn-warning" onclick="window.location.reload()">Refresh</button>
               </div>
               <p id="score" class="mt-3 fs-5 text-success"></p>
               <p class="fs-5 text-success">Recent Scores</p>
               <ul id="score-container" class="list-unstyled d-flex gap-2 justify-content-center fs-5">
                
               </ul>
              
   
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
